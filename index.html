<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Desain Saya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ðŸŽ¨ Galeri Desain Saya</h1>
    <p>Karya terbaik dalam desain grafis, UI, dan ilustrasi.</p>
  </header>

  <!-- Filter -->
  <div class="filter-container">
    <button class="filter-btn active" data-filter="all">Semua</button>
    <button class="filter-btn" data-filter="logo">Logo</button>
    <button class="filter-btn" data-filter="ui">UI/UX</button>
    <button class="filter-btn" data-filter="ilustrasi">Ilustrasi</button>
  </div>

  <!-- Galeri -->
  <main class="gallery" id="gallery">
    <!-- Contoh Gambar 1 -->
    <div class="item" data-category="logo">
      <div class="item-content">
        <img src="images/logo1.jpg" alt="Logo Branding" />
        <div class="overlay">
          <h3>Logo Branding</h3>
          <p>Klien: Kopi Senja</p>
        </div>
      </div>
    </div>

    <!-- Contoh Gambar 2 -->
    <div class="item" data-category="ui">
      <div class="item-content">
        <img src="images/ui1.jpg" alt="UI Aplikasi" />
        <div class="overlay">
          <h3>UI Mobile App</h3>
          <p>Desain antarmuka aplikasi kesehatan</p>
        </div>
      </div>
    </div>

    <!-- Contoh Gambar 3 -->
    <div class="item" data-category="ilustrasi">
      <div class="item-content">
        <img src="images/ilustrasi1.jpg" alt="Ilustrasi Digital" />
        <div class="overlay">
          <h3>Ilustrasi Karakter</h3>
          <p>Gaya flat, warna cerah</p>
        </div>
      </div>
    </div>

    <!-- Tambahkan lebih banyak gambar di sini -->
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Zoijyo28. Semua karya dilindungi.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
